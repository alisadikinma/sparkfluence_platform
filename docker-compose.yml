version: "3.9"

services:
  sparkfluence-web:
    image: nginx:alpine
    container_name: sparkfluence-web
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
      # HTTP â†’ HTTPS redirect
      - "traefik.http.routers.sparkfluence-redirect.rule=Host(`sparkfluence.alisadikinma.com`)"
      - "traefik.http.routers.sparkfluence-redirect.entrypoints=web"
      - "traefik.http.routers.sparkfluence-redirect.middlewares=redirect-https@file"
      
      # HTTPS router
      - "traefik.http.routers.sparkfluence.rule=Host(`sparkfluence.alisadikinma.com`)"
      - "traefik.http.routers.sparkfluence.entrypoints=websecure"
      - "traefik.http.routers.sparkfluence.tls=true"
      - "traefik.http.routers.sparkfluence.tls.certresolver=letsencrypt"
      - "traefik.http.services.sparkfluence.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
